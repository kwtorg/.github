name: Reusable GHCR Deployment Workflow

on:
  workflow_call:
    secrets:
      DOT_ENV_PROD:   # ì„œë²„ ë°°í¬í™˜ê²½ìš© secrets (production)
        required: true

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    permissions:
      contents: read        # ì½”ë“œ ì²´í¬ì•„ì›ƒ ê¶Œí•œ
      packages: write       # GHCR ë°°í¬ ê¶Œí•œ

    steps:
      # 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout source
        uses: actions/checkout@v4

      # 2. QEMU & Buildx ë©€í‹°ì•„í‚¤ ì§€ì›
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. GHCR ë¡œê·¸ì¸
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. ë©”íƒ€ë°ì´í„° ì„¤ì •
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}

      # 5. ë©€í‹°ìŠ¤í…Œì´ì§€ ë¹Œë“œ & GHCR í‘¸ì‹œ
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    runs-on: [self-hosted, linux]   # ì„œë²„ì— ì„¤ì¹˜ëœ self-hosted runner
    needs: build-and-push-image
    environment: production
    secrets: inherit

    steps:
      - name: Setup repository directory
        run: |
          mkdir -p /home/ubuntu/repositories/${{ github.event.repository.name }}
          cd /home/ubuntu/repositories/${{ github.event.repository.name }}

      # .env ìƒì„±
      - name: Create .env file from secrets
        working-directory: /home/ubuntu/repositories/${{ github.event.repository.name }}
        env:
          DOT_ENV_PROD: ${{ secrets.DOT_ENV_PROD }}
        run: |
          echo "$DOT_ENV_PROD" > .env
          if ! grep -q "HOST_PORT=" .env; then
            echo "âŒ HOST_PORT not found in DOT_ENV_PROD!"
            exit 1
          fi
          echo "âœ… .env created with HOST_PORT"

      # ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì¤‘ì§€
      - name: Stop existing containers
        working-directory: /home/ubuntu/repositories/${{ github.event.repository.name }}
        run: |
          echo "ğŸ›‘ Stopping existing containers..."
          docker compose --project-name ${{ github.event.repository.name }} down --remove-orphans || true

      # GHCR Pull & Deploy
      - name: Deploy using docker-compose
        working-directory: /home/ubuntu/repositories/${{ github.event.repository.name }}
        run: |
          echo "ğŸš€ Deploying ghcr.io/${{ github.repository }}:latest ..."
          docker compose --project-name ${{ github.event.repository.name }} up -d --remove-orphans
          echo "ğŸ‰ Deployment completed"

      # ì˜¤ë˜ëœ ì´ë¯¸ì§€ ì •ë¦¬
      - name: Cleanup old docker images
        run: docker image prune -af --filter "until=72h"
