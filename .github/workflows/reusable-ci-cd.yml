name: Reusable Per-Architecture Deployment

on:
  workflow_call:
    secrets:
      DOT_ENV:
        required: false # ì„ íƒì  ì…ë ¥: docker-compose.yml ì—ì„œ .env í•„ìš”ì‹œë§Œ ì‚¬ìš©ë¨

jobs:
  sync-and-deploy:
    strategy:
      matrix:
        architecture: [arm64, amd64]
    runs-on:
      - self-hosted
      - ${{ matrix.architecture }}

    steps:
      # 1. ë² ì´ìŠ¤ ë””ë ‰í† ë¦¬ ìƒì„±
      - name: Create base repositories directory
        shell: bash
        run: |
          mkdir -p /home/ubuntu/repositories
          echo "âœ… Base directory /home/ubuntu/repositories is ready."

      # 2. Runner ê¸°ë³¸ ìœ„ì¹˜ì— Checkout ìˆ˜í–‰
      - name: Checkout source
        uses: actions/checkout@v4

      # 3. /home/ubuntu/repositories/{repo} ë¡œ ì†ŒìŠ¤ ë™ê¸°í™”
      - name: Sync repository to /home/ubuntu/repositories
        shell: bash
        run: |
          mkdir -p /home/ubuntu/repositories/${{ github.event.repository.name }}
          # rsync ê¶Œì¥ (ì—†ë‹¤ë©´ sudo apt install -y rsync í•„ìš”)
          rsync -av --delete $GITHUB_WORKSPACE/ /home/ubuntu/repositories/${{ github.event.repository.name }}/
          echo "âœ… Repository synced to /home/ubuntu/repositories/${{ github.event.repository.name }}"

      # 4. GitHub Secretì„ ê¸°ë°˜ìœ¼ë¡œ .env íŒŒì¼ ìë™ ìƒì„±
      - name: Create .env file if required
        id: create-dotenv
        working-directory: /home/ubuntu/repositories/${{ github.event.repository.name }}
        shell: bash
        env:
          DOT_ENV: ${{ secrets.DOT_ENV }}
        run: |
          if grep -q "env_file:" docker-compose.template.yml; then
            echo "â„¹ï¸ docker-compose.template.yml requires an .env file."

            if [ -n "$DOT_ENV" ]; then
              echo "ğŸ”‘ DOT_ENV secret found. Creating .env file..."
              echo "$DOT_ENV" > .env
              echo "âœ… .env file created successfully."
            else
              echo "âŒ DOT_ENV secret is missing, but docker-compose.yml requires .env"
              exit 1
            fi
          else
            echo "â„¹ï¸ docker-compose.template.yml does not reference an .env file. Skipping."
          fi

      # 5. docker-compose.template.yml â docker-compose.yml ì¹˜í™˜
      - name: Generate docker-compose.yml from template
        working-directory: /home/ubuntu/repositories/${{ github.event.repository.name }}
        shell: bash
        run: |
          export REPO_NAME=${{ github.event.repository.name }}
          export HOST_REPO_PATH=/home/ubuntu/repositories/${{ github.event.repository.name }}
          envsubst < docker-compose.template.yml > docker-compose.yml
          echo "âœ… docker-compose.yml generated successfully."

      # 6. Docker ë³¼ë¥¨ ë””ë ‰í† ë¦¬ ìƒì„±
      - name: Create directories for Docker volumes
        working-directory: /home/ubuntu/repositories/${{ github.event.repository.name }}
        shell: bash
        run: |
          if [ -f .volume_dirs ]; then
            echo "ğŸ“„ .volume_dirs file found. Creating specified directories..."
            grep -v '^#' .volume_dirs | grep -v '^[[:space:]]*$' | xargs mkdir -p
            echo "âœ… All directories for volumes are created."
          else
            echo "â„¹ï¸ .volume_dirs file not found, skipping directory creation."
          fi

      # 7. ì¡°ê±´ë¶€ ë¹Œë“œ ë° ë°°í¬
      - name: Build and Deploy (if [deploy] is in commit message)
        if: contains(github.event.head_commit.message, '[deploy]')
        working-directory: /home/ubuntu/repositories/${{ github.event.repository.name }}
        shell: bash
        run: |
          REPO_NAME=${{ github.event.repository.name }}
          echo "ğŸš€ Commit includes [deploy], starting build and deploy process for $REPO_NAME on ${{ matrix.architecture }}..."
          docker compose --project-name $REPO_NAME build
          docker compose --project-name $REPO_NAME up -d --remove-orphans
          docker builder prune -f
          echo "ğŸ‰ ${{ matrix.architecture }} deployment completed successfully for $REPO_NAME!"

      # 8. [deploy] ì—†ìœ¼ë©´ syncë§Œ ìˆ˜í–‰
      - name: Notify code sync only
        if: "!contains(github.event.head_commit.message, '[deploy]')"
        run: |
          echo "âœ… Code sync completed for ${{ github.event.repository.name }} on ${{ matrix.architecture }}. No [deploy] keyword found, skipping build and deployment."
